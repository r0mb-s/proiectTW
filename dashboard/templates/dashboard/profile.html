<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout a {
            color: white;
            text-decoration: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .logout a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            {% if google_picture %}
                <img src="{{ google_picture }}" alt="Profile Picture">
            {% else %}
                <img src="https://via.placeholder.com/100" alt="Default Profile Picture">
            {% endif %}
            <h1>{{ username }}</h1>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="logout">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
